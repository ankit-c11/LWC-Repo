<template>
    <lightning-card title="getPicklistValues adapter">
        <div class="slds-var-m-around_medium">
            <div>
                <lightning-combobox
                 name={fieldName.fieldApiName}
                 label={fieldName.fieldApiName}
                 value={value}
                 placeholder="Select Industry"
                 options={options}
                 onchange={handleChange} >
                </lightning-combobox>
            </div>
        </div>
    </lightning-card>

    <lightning-card title="getPicklistValuesByRecordType adapter">
        <div class="slds-var-m-around_medium">
            <div>
                <lightning-combobox
                 name='Type'
                 label='Type'
                 value={typeValue}
                 placeholder="Select Type"
                 options={typeOptions}
                 onchange={handleTypeChange} >
                </lightning-combobox>
            </div>
        </div>
    </lightning-card>
</template>
