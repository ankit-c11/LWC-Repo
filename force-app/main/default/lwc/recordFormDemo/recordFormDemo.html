<template>
    <lightning-card title="Create a record using lightning record form">
        <div class="slds-var-m-around_medium">
            <lightning-record-form
            object-api-name={objectName}
            fields={fieldList}
            onsuccess={successHandler}
            ></lightning-record-form>
        
        </div>
    </lightning-card>
    <lightning-card title="View a record using lightning record form">
        <div class="slds-var-m-around_medium">
            <lightning-record-form
            record-id="0010p00001D4JB7AAN"
            object-api-name={objectName}
            fields={fieldList}
            ></lightning-record-form>
        
        </div>
    </lightning-card>

    <lightning-card title="View(ReadOnly) a record using lightning record form">
        <div class="slds-var-m-around_medium">
            <lightning-record-form
            record-id="0010p00001D4JB7AAN"
            object-api-name={objectName}
            fields={fieldList}
            mode="readonly"
            ></lightning-record-form>
        
        </div>
    </lightning-card>
    <lightning-card title="Edit a record using lightning record form">
        <div class="slds-var-m-around_medium">
            <lightning-record-form
            record-id="0010p00001D4JB7AAN"
            object-api-name={objectName}
            fields={fieldList}    
            mode="edit"
            columns="2"
            ></lightning-record-form>
        
        </div>
    </lightning-card>

    <lightning-card title="Edit a record with layout using lightning record form">
        <div class="slds-var-m-around_medium">
            <lightning-record-form
            record-id={recordId}
            object-api-name={objectApiName}   
            mode="edit"
            columns="2"
            layout-type="Compact"
            ></lightning-record-form>
        
        </div>
    </lightning-card>
</template>
